<p>A few terms are informally used frequently in this documentation:</p>

<table class="generaltable">
        <tr>
                <td class="tdr">Dataset</td>
                <td class="tdl">A collection of records that is usually gathered from an external source and stored into a database for reading.</td>
        </tr>
        <tr>
                <td class="tdr">Data</td>
                <td class="tdl">Record(s) from a dataset.</td>
        </tr>
        <tr>
                <td class="tdr">Implementation</td>
                <td class="tdl">A dataset that is fully functional and presented in the library.</td>
        </tr>
</table>
